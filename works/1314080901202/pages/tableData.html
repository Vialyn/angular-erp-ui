<div class="color">
<div class="container">
      <div class="starter-template">
        <h1>工程板件类别</h1>    
      </div>         
</div><!-- /.container -->  
	<form class="form-horizontal" role="form" ng-submit="create()">
    <fieldset>
        <div class="form-group">
            <label for="leibie"  class="col-md-1 control-label">类别名称：</label>
            <div class="col-md-2">
                <select id="leibie" class="form-control" ng-model="seleted" ng-options="a.leibie for a in SelectItem">               
                </select>
            </div>
            <label for="mingchen"  class="col-md-1 control-label">名称：</label>
            <div class="col-md-2">
                <select id="mingchen" class="form-control" ng-model="seleted" ng-options="a.mingchen for a in SelectItem">      
                </select>
            </div>
            <label for="remark"  class="col-md-1 control-label">概述：</label>
            <div class="col-md-5">
                <input class="form-control disabled" id="remark" type="text" />
            </div> 
        </div>
        <div class="btn-group col-lg-push-1" >
            <button type="submit" class="btn btn-default btn-sm" >新建</button>
            <button type="button" class="btn btn-default btn-sm" disabled="disabled">修改</button>
            <button type="button" class="btn btn-default btn-sm" disabled="disabled">删除</button>
        </div>
    </fieldset>  
 </form>
 </div>
